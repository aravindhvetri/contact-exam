<!DOCTYPE HTML>
  <html>
    <head>
	  <title></title>
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	  <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	  <section class="contact-sec">
	      <h1 class="main">Contact</h1>
	    <div class="container">
		  <p class="para-main">Nulla dolorum nulla nesciunt rerum facere sed ut inventore quam porro nihil id ratione ea sunt quis dolorem dolore earum</p>
		  <div class="row">
		    <div class="col">
		      <div class="info">
			    <div class="icon"><iconify-icon icon="system-uicons:location"></iconify-icon></div>
				<div class="hp">
				  <h4 class="head">Location:</h4>
				  <p class="para">A108 Adam street, New York,NY 535022</p>
                </div>
			  </div>
			  <div class="info">
			    <div class="icon"><iconify-icon icon="fontisto:email"></iconify-icon></div>
				<div class="hp">
				  <h4 class="head">Email:</h4>
				  <p class="para">info@example.com</p>
                </div>
			  </div>
			  <div class="info">
			    <div class="icon"><iconify-icon icon="akar-icons:mobile-device"></iconify-icon></div>
				<div class="hp">
				  <h4 class="head">Call:</h4>
				  <p class="para">+1 5589 55488 55</p>
                </div>
			  </div>
			  <div class="info">
			    <div class="icon"><iconify-icon icon="mdi:clock-time-four-outline"></iconify-icon></div>
				<div class="hp">
				  <h4 class="head">Open Hours:</h4>
				  <p class="para">Mon-sat:11AM-23PM</p>
                </div>
			  </div>
			</div>
			<div class="col1">
			  <div class="boxes">
			    <div class="name">
				  <input class="box" type="text" placeholder="your Name">
				</div>
				<div class="email">
				  <input  class="box" type="text" placeholder="your Email">
				</div>
			   </div>
			   <div class="subject">
			     <input class="sub" type="text" placeholder="Subject">
			   </div>
			   <div class="message">
			     <textarea placeholder="Message" rows="5" cols="70"></textarea>
			   </div>
			   <div class="button">
			     <button class="send">Send Message</button>
			   </div>
			 </div>
		   </div>
		 </div>
	   </section>
	   <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
	 </body>
   </html>
